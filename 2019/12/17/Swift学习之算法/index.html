        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    
    <h1 class="posttitle" itemprop="name headline">
        Swift学习之算法
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">ybleeho</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2019-12-17T15:56:26.000Z" itemprop="datePublished">2019-12-17</time>
        
      
    </div>


      

      

    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <blockquote>
<p>接触一门语言，使用这个语言写写算法感觉可以快速掌握一些基础语句和特点，</p>
<p>为此打算使用swift写一些简单常用的算法，并与javascript比较来快速掌握语言精髓。</p>
</blockquote>
<h1 id="排序"><a href="#排序" class="headerlink" title="排序"></a>排序</h1><h2 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">//swift 版本</span><br><span class="line">import UIKit</span><br><span class="line"></span><br><span class="line">let arr = [3, 5, 2, 7, 1, 4]</span><br><span class="line">func quicksort&lt;T: Comparable&gt;(_ a: [T]) -&gt; [T] &#123;</span><br><span class="line">  guard a.count &gt; 1 else &#123; return a &#125;</span><br><span class="line">  let pivot = a[a.count/2]</span><br><span class="line">  let less = a.filter &#123; $0 &lt; pivot &#125;</span><br><span class="line">  let equal = a.filter &#123; $0 == pivot &#125;</span><br><span class="line">  let greater = a.filter &#123; $0 &gt; pivot &#125;</span><br><span class="line">  return quicksort(less) + equal + quicksort(greater)</span><br><span class="line">&#125;</span><br><span class="line">quicksort(arr) //[1, 2, 3, 4, 5, 7]</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">function quicksort(arr) &#123;</span><br><span class="line">    if(arr.length &lt;= 1) return arr</span><br><span class="line">    const pivot = arr[Math.round(arr.length/2)]</span><br><span class="line">    const less = arr.filter(e =&gt; e &lt; pivot)</span><br><span class="line">    const equal = arr.filter(e =&gt; e === pivot)</span><br><span class="line">    const greater = arr.filter(e =&gt; e &gt; pivot)</span><br><span class="line"></span><br><span class="line">    return [].concat(quicksort(less), equal, quicksort(greater))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">const test = [1, 2, 3, 4, 5, 7];</span><br><span class="line">quicksort(test)//[1, 2, 3, 4, 5, 7]</span><br></pre></td></tr></table></figure>

  </div>
</article>
